<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Spartan:wght@700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
  <main class="wrapper">
    <header>
      <h2 class="nazov">calc</h2>
      <p> THEME</p>
      <div class="select">
      <ul class="volba_temy">
        <li>1</li>
        <li>2</li>
        <li>3</li>
      </ul>
      <div class="button">
        <div class="slider active"></div>
        <div class="slider"></div>
        <div class="slider"></div>
      </div>
      </div>
    </header>

    <div class="result"></div>
    <div class="calculator">
      <ul class="buttons_primary">
      <li class="primary_btn">7</li>
      <li class="primary_btn">8</li>
      <li class="primary_btn">9</li>
      <li class="primary_btn del">DEL</li>
      <li class="primary_btn">6</li>
      <li class="primary_btn">5</li>
      <li class="primary_btn">4</li>
      <li class="primary_btn">+</li>
      <li class="primary_btn">3</li>
      <li class="primary_btn">2</li>
      <li class="primary_btn">1</li>
      <li class="primary_btn">-</li>
      <li class="primary_btn">.</li>
      <li class="primary_btn">0</li>
      <li class="primary_btn">/</li>
      <li class="primary_btn">X</li>
      <li class="primary_btn reset">RESET</li>
      <li class="primary_btn return">=</li>
      </ul>
      </div>
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
